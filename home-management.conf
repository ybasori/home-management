<VirtualHost *:80>

	WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
	WSGIScriptAlias / /var/www/home-management/app.wsgi

	<Directory /var/www/home-management>
		WSGIProcessGroup flaskapp
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>

	Alias /static /var/www/home-mangement/dist

	
	<Directory /var/www/home-management/static>
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/www/home-mangement/logs/error.log
	CustomLog /var/www/home-mangement/logs/access.log combined

</VirtualHost>
